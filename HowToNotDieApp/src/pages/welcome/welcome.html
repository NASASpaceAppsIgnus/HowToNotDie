<ion-content padding>
    <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome !</ion-title>
      </ion-navbar>
    </ion-header>


<div style="text-align-justify; font-size: 30px;">
  <p>
    This app should help you survive fire.
  </p>
  <p>
    Please tell us if you have reduced mobility.
  </p>
  <p>
    <button ion-button full color="secondary" round (click)="openCivilianPart($event, true)"><span>I can escape alone</span></button>
  </p>
  <p>
    <button ion-button full color="danger" round (click)="openCivilianPart($event, false)"><span>Escaping will be difficult</span></button>
  </p>
</div>

</ion-content>
